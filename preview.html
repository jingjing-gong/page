---
layout: default
---

<div class="posts">
  {% assign sorted_preview_posts = site.preview | sort: 'date' | reverse %}
  {% for post in sorted_preview_posts %}
    <article class="post">
      <a href="{{ post.url }}">
        <h1>{{ post.title }}</h1>
        <p class="post_date">{{ post.date | date: "%B %e, %Y" }}</p>
      </a>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
